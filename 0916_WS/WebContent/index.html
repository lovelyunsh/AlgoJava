<script type="text/javascript">
$(document).ready(function(){
	var src = "";
	$("[name='vplay']").on('click', function(){
		var pname = $(this).val()
		$("#video").attr('src', pname)
		
		if($("#video").get(0).paused)
			$("#video").get(0).play()
		else
			$("#video").get(0).pause()
	})
	
	
	$(".reservation").on('click', function(){
		var file = $(this).attr('movie-name')
		$.ajax({
			url : "data/" + file + ".json",
			type : "GET",
			dataType : "json",
			success : function(data){
				$("#modal_movie_time").empty()
				$("#modal_movie_title").text(file)
				$.each(data, function(idx, time){
// 					alert(time)
					var t = $("<h4></h4>").text(idx +" : "+time)
					$("#modal_movie_time").append(t)
				})
				$('#timeModal').modal()
			}
		})
	})
})
</script>
