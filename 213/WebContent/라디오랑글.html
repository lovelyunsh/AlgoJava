<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container p-3 my-3 border">
		<h3>당신은 주말 아침에 이상한 꿈을 꾸며 눈을 뜨고 일어 났습니다. 무슨 꿈을 꾸셨나요?</h3>
		<form action="/action_page.php">
			<div class="form-check">
				<label class="form-check-label" for="radio1"> <input
					type="radio" class="form-check-input" id="radio1" name="check1"
					value="1" checked>1. 코딩테스트에 만점을 받고 네이버에 입사하는 꿈
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label" for="radio2"> <input
					type="radio" class="form-check-input" id="radio2" name="check1"
					value="2">2. 양탄자를 타고 하늘을 날아다니는 꿈
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="radio"
					class="form-check-input" id="radio3" name="check1" value="3">3.
					연인과 데이트를 하다 싸우는 꿈
				</label>
			</div>
		</form>
	</div>

	<div class="container p-3 my-3 bg-dark text-white">
		<h3>잠을 깨려고 주방에 갔는데 누군진 몰라도 맛있는 아침 식사를 준비 해두었습니다. 무슨 음식인가요?</h3>
		<form action="/action_page.php">
			<div class="form-check">
				<label class="form-check-label" for="radio1"> <input
					type="radio" class="form-check-input" id="radio1" name="check2"
					value="1" checked> 1. 아침엔 든든하게 국밥이지
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label" for="radio2"> <input
					type="radio" class="form-check-input" id="radio2" name="check2"
					value="2">2. 맛있는 닭가슴살과 단백질보충제
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="radio"
					class="form-check-input" name="check2" value="3">3. 간단하게
					우유와 시리얼
				</label>
			</div>

		</form>
	</div>

	<div class="container p-3 my-3 bg-primary text-white">
		<h3>식사를 마친 당신은 가벼운 여가 생활을 즐기려 합니다. 무엇을 할껀가요?</h3>
		<form action="/action_page.php">
			<div class="form-check">
				<label class="form-check-label" for="radio1"> <input
					type="radio" class="form-check-input" id="radio1" name="check3"
					value="1" checked>1. 감성 돋는 영화 한편
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label" for="radio2"> <input
					type="radio" class="form-check-input" id="radio2" name="check3"
					value="2">2. 그냥 누워서 잘래
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label" for="radio3"> <input
					type="radio" class="form-check-input" name="check3" value="3">3.
					즐거운 알고리즘 문제풀이
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="radio"
					class="form-check-input" name="check3" value="4">4. 친구들과 만나
					수다
				</label>
			</div>
		</form>
	</div>


	<button type="button" class="btn btn-primary" id="submit">Submit</button>


	<script>
		$(document).ready(function() {
			$('#submit').click(function() {
				var check1 = $('input[name=check1]:checked').val();
				var check2 = $('input[name=check2]:checked').val();
				var check3 = $('input[name=check3]:checked').val();

				var type = new Array();
				type.add
				alert(check1);
				alert(check2);
				alert(check3);

			})

		})
	</script>
</body>
</html>
