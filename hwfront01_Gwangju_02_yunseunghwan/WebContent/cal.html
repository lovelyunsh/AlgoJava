<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cal</title>
<style>
td {
	margin-left: auto;
}
</style>
</head>

<script type="text/javascript">
	var flag = true;
	function add(onething) {
		if(flag){
			document.getElementById('display').value = "";
			flag = false;
		}
			
		var display = document.getElementById('display');

		display.value = display.value + onething
	}

	function reset() {
		flag = true;
		document.getElementById('display').value = "0.0";
	}
	function cal() {
		var display = document.getElementById('display');
		try {
		var result = eval(display.value); // 식을 계산하고 result 변수에 저장합니다.
		} catch (e) {
			alert("식을 정상적으로 좀 써라");
		}
		document.getElementById('display').value = result;
		flag = true;
	}
</script>
<body>
	<table>
		<tr>
			<td colspan="4"><input type="text" disabled="disabled"
				id="display" value="0.0"></td>
		</tr>

		<tr>
			<td><input type="button" value="7" onclick="add('7')"></td>
			<td><input type="button" value="8" onclick="add('8')"></td>
			<td><input type="button" value="9" onclick="add('9')"></td>
			<td><input type="button" value="+" onclick="add('+')"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="add('4')"></td>
			<td><input type="button" value="5" onclick="add('5')"></td>
			<td><input type="button" value="6" onclick="add('6')"></td>
			<td><input type="button" value="-" onclick="add('-')"></td>

		</tr>
		<tr>
			<td><input type="button" value="1" onclick="add('1')"></td>
			<td><input type="button" value="2" onclick="add('2')"></td>
			<td><input type="button" value="3" onclick="add('3')"></td>
			<td><input type="button" value="*" onclick="add('*')"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="add('0')"></td>
			<td><input type="button" value="CE" onclick="reset()"></td>
			<td><input type="button" value="=" onclick="cal()"></td>
			<td><input type="button" value="/" onclick="add('/')"></td>
		</tr>


	</table>


</body>
</html>
