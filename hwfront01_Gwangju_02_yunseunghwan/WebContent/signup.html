<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입</title>
<style>
h1 {
	color: orange;
	text-align: center;
	font-weight: bold;
	text-shadow: 2px 2px black;
	font: bold 25px/1.7em Verdana;
}

td {
	text-align: right;
	font: 14px/Verdana;
}

legend {
	font: bold 14px/1.7em Verdana;
}
</style>
</head>
<body
	style="width: 65%; border: 1.5px solid #000000; margin-left: auto; margin-right: auto;">
	<h1>Become a Member</h1>
	<hr width="70%" color="orange" />

	<form>
		<fieldset style="width: 65%; margin-left: auto; margin-right: auto;">
			<legend style="color: green">Registration Information</legend>
			<table style="margin-left: auto; margin-right: auto;">
				<tr>
					<td><label for="Mail">E-Mail: </label></td>
					<td><input id="Mail" type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label for="Password">Password: </label></td>
					<td><input id="Password" type="text" size=35
						value="At least 6 letters or numbers"
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label for="Password">Verify Password: </label></td>
					<td><input id="Password" type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<hr width="70%" color="white" />
	<form>
		<fieldset style="width: 65%; margin-left: auto; margin-right: auto;">
			<legend style="color: green">Member Information</legend>
			<table style="margin-left: auto; margin-right: auto;">
				<tr>
					<td><label>First Name: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label>Last Name: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label>Address: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #000000;" /></td>
				</tr>
				<tr>
					<td><label>City: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label>State: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label>ZIP Code: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #ff0000;" /></td>
				</tr>
				<tr>
					<td><label>Phone Number: </label></td>
					<td><input type="text" size=35
						style="border: 2px solid #000000;" /></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<hr width="70%" color="white" />
	<form>
		<fieldset style="width: 65%; margin-left: auto; margin-right: auto;">
			<legend style="color: green">Membership Information</legend>
			<table style="margin-left: auto; margin-right: auto;">
				<tr>
					<td><label>Membership Type: </label></td>
					<td><select style="width: 100%">
							<option>Junior</option>
							<option>Senior</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Starting Date: </label></td>
					<td><input type="date" size="55"
						style="border: 2px solid #ff0000; width: 100%" /></td>
				</tr>
				<tr>
					<td><label>Tickets for Guests: </label></td>
					<td><input type="number" size=35 value="2"
						style="border: 2px solid #000000;" /></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<hr width="70%" color="white" />
	<form>
		<fieldset style="width: 65%; margin-left: auto; margin-right: auto;padding: 1%">
			<legend style="color: green">Submit Your Membership</legend>
			<table style="margin-left: auto">
				<tr>
					<td><input type="button" value="Submit"/></td>
					<td><input type="button" value="Reset Fields" style="size : 30" /></td>
				</tr>
			</table>
		</fieldset>
	</form>

	<hr width="70%" color="orange" />
</body>
</html>
