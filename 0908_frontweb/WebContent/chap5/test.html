<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var msg = ["greeting", "sayHello", "sayYourName"];
	option = "";
	for(idx in msg)
		option += '<option value="' + msg[idx] +'">' + msg[idx] + '</option>';
	
	if(option) {
		option = '<option value="">선택하세요.</option>' + option;
		$("#account").html(option);
	}
	
	$(document).on("change", "#account", function() {
		alert($("#account option:selected").val());
	});
});
</script>
</head>
<body>
<select id="account"></select>
</body>
</html>
